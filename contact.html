<!DOCTYPE html>
<html lang="ja">

        <meta charset="UTF-8">

        <title> WCB Cafe - CONTACT</title>

            GoogleFontからフォントを指定

            これから指定するCSSを表記

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
            <!--
                ページヘッダー部分の作成
            -->
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェ　ホーム"></a></h1>
                <!--
                <h1>タグ内にロゴ画像を配置
                    src=画像の場所
                    alt=画像が表示されなかった時の代替文字
                <a href>でロゴを押した際にトップページに戻るように設定
                -->
            <nav>
                <!--
                    ナビゲーションメニューの作成
                -->
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact">Contact</a></li>
                    <!--
                        <a href>でナビゲーションメニューのリンクを指定
                    -->
                </ul>
            </nav>
            </header>
        
        <div class="wrapper">
         <h2 class="page-title">Contact</h2>
        <form action="#">
        <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name">
        </div>
        
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email">
        </div>

        <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-message"></textarea>
        </div>

        <input type="submit" class="button" value="送信">
    </form>
</div>
</div><!-- /.contact -->
